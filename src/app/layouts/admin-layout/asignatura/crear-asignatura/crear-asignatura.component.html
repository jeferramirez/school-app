<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <div class="row">
                    <div class="col-lg-6 col-md-6 s">
                        <h4 class="card-title"> <strong>Nuevo asignatura</strong> </h4>
                    </div>
             
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="asignaturaForm">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input  formControlName="nombre" matInput placeholder="Nombre">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill"  class="example-full-width">
                                <mat-label>Curso</mat-label>
                                <mat-select formControlName="curso" >
                                  <mat-option *ngFor="let curso of cursos" [value]="curso.id">
                                    {{curso.grado + ' ' + curso.salon}} 
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill"  class="example-full-width">
                                <mat-label>Profesor</mat-label>
                                <mat-select formControlName="profesor" >
                                  <mat-option *ngFor="let profesor of profesores" [value]="profesor.id">
                                    {{profesor.nombre}} 
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                    </div>
       
     
                    <button mat-raised-button type="button" (click)="crearAsignatura()" class="btn btn-success pull-right" >Guardar</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
