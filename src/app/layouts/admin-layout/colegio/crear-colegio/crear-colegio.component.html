<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header card-header-info">
                <div class="row">
                    <div class="col-lg-6 col-md-6 s">
                        <h4 class="card-title"> <strong>Nuevo colegio</strong> </h4>
                    </div>
          
                </div>
            </div>
            <div class="card-body">

                <form [formGroup]="colegioForm">
                    <div class="row">

                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input formControlName="name" matInput placeholder="Nombre">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width">
                                <input formControlName="adress" matInput placeholder="Direccion" type="text">
                            </mat-form-field>
                        </div>
                    </div>
       
     
                    <button mat-raised-button type="button"  class="btn btn-success pull-right" (click)="create()">Guardar</button>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</div>
